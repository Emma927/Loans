<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Loans.com</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
          integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="src/css/reset.css"/>
    <link rel="stylesheet" href="src/css/style.css" />
    <!-- Favicony -->
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <!-- Mobile / Apple -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <!-- PWA / Android -->
    <link rel="manifest" href="/site.webmanifest">
</head>
<body>
<header class="header container">
    <a href="/" class="nav__logo">Loans.com</a>
    <!--Menu hamburger za pomocÄ… czystego css-->
    <input type="checkbox" id="nav-toggle" class="nav-toggle" />
    <label for="nav-toggle" class="hamburger">
        <i class="fa-solid fa-bars"></i>
    </label>
    <nav class="nav__bar">
        <ul class="nav__list">
            <li class="nav__elem"><a href="#" class="nav__link">Rates & Fees</a></li>
            <li class="nav__elem"><a href="#" class="nav__link">How to apply</a></li>
            <li class="nav__elem"><a href="#" class="nav__link">Questions?</a></li>
        </ul>
    </nav>
</header>
<main class="main container">
    <section class="main__intro">
        <div class="intro__info">
            <span class="info__small-heading">Personal Loan</span>
            <h2 class="info__heading">
                Put your plans<br />
                into actions.
            </h2>
            <div class="info__icons">
                <div class="icons__item">
                    <span class="item__text">Online application</span>
                </div>
                <div class="icons__item">
                    <span class="item__text">Up to $50.000</span>
                </div>
                <div class="icons__item">
                    <span class="item__text">The money is yours in 48h</span>
                </div>
            </div>
        </div>
        <div class="intro__form">
            <h3 class="form__heading">Let's change your life?</h3>
            <form>
                <div class="form__field">
                    <label for="name">Full name</label>
                    <input type="text" class="form__input" id="name" placeholder="John Doe" />
                </div>
                <div class="form__field">
                    <label for="email">E-mail</label>
                    <input type="email" class="form__input" id="email" placeholder="john.doe@apple.com" />
                </div>
                <div class="form__field">
                    <label for="amount">How much do you need?</label>
                    <input type="number" class="form__input" id="amount" placeholder="1.000" />
                </div>
                <button type="submit" class="form__button">Check your rates</button>
            </form>
        </div>
    </section>
</main>
</body>
</html>
